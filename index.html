<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/index.png" sizes="32x32" />
  <title>Caribou Dates</title>
  <link rel="preload" href="assets/fonts/VinylOT-Regular.woff" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" type="text/css" href="assets/main.css">
  <script type="text/javascript" src="assets/main.js" defer></script>
</head>

<body class="font-sans flex justify-center">
  <div class="max-w-sm overflow-hidden rounded-2xl shadow-md mt-6">
    <main class="bg-caribou-dark text-white p-10">

      <h1 id="greeting" class="text-6xl text-left">Good Morning ☀️</h1>

      <p id="today" class="text-4xl py-6"></p>

      <div>
        <table class="w-full">
          <tbody id="days" class="[&>tr>td:nth-child(even)]:text-right text-2xl">

          </tbody>
        </table>
      </div>

    </main>

    <footer class="bg-caribou-light text-center py-4">
      <a href="assets/lodge-shelf-life-chart.pdf" class="text-2xl text-caribou-brown font-neutratext uppercase w-full">
        Cheat Sheet
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 inline">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
      </a>
    </footer>
  </div>
</body>

</html>
